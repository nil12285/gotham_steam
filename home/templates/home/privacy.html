{% extends "base.html" %}
{% load static wagtailcore_tags wagtailimages_tags filters %}

{%block title%}{{page.title}}{% endblock%}


{% block extra_css %}
<style>
    hr{
        margin: 2rem 0;
    }

    h1{
        margin: 2rem 0;
    }

    h2{
        margin-top: 0.5rem;
    }
</style>
{% endblock %}


{% block content %}
<section class="about-section py-5">
    <div class="container py-4">
        <div class="row align-items-start gx-5">
            <div class="col">
                <h1 class="display-4 fw-normal mb-4 text-dark-blue">{{page.title}}</h1>
                <label class="h5">Last updated:</label>&nbsp;<span>{{page.last_published_at|date}}</span>
                <div class="about-content lead-sm">
                    {{page.body_text|richtext}}
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock content %}
